<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faccebook - Log In</title>
    <!-- montserrat font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="facebook-mobile.css">
</head>
<body>
    <div class="container">
        <p class="language">English (US)</p>
        <img class="fb-logo" src="assets/fb-logo-mobile.png" alt="fb-logo-mobile">
        <input type="email" placeholder="Mobile number or email"/>
        <input type="password" placeholder="Password"/>
        <button class="login-button">Log In</button>
        <a href="#">
            <p class="forgot-password">Forgot password?</p>
        </a>
        <button class="new-account-button">Create new account</button>
        <img class="meta-logo" src="assets/meta-logo.png" alt="meta logo">
        <div class="footer">
            <ul>
                <li>About</li>
                <li>Help</li>
                <li>More</li>
            </ul>
        </div>
    </div>

    <script>
        if (screen.width > 768) {
            document.location = "facebook.html";
        }
    </script>
</body>
</html>
