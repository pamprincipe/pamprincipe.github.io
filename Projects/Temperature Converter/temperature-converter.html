<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature-converter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="d-flex header">
        <div class="p-2 w-100">
            <h1 class="poppins-semibold">Temperature Converter</h1>
        </div>
        <div class="p-2 flex-shrink-1">
            <img id="moon" src="assets/moon.svg" onclick="turnDark()" alt="moon">
        </div>
    </div>

    <div class="container-xl box w-75 w-md-75 w-lg-50">
        <div class="box-inner">
            <div class="mb-3 mt-5 ps-5 pe-5">
                <label for="from-select" class="from-label">From</label>
                <select class="form-control custom" id="from-select" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">Celsius (&deg;C)</option>
                    <option value="2">Fahrenheit (&deg;F)</option>
                    <option value="3">Kelvin (K)</option>
                </select>
            </div>
            <div class="mb-3 ps-5 pe-5">
                <label for="to-select" class="to-label">To</label>
                <select class="form-control custom" id="to-select" aria-label="Example select with button addon">
                    <option selected>Choose...</option>
                    <option value="1">Celsius (&deg;C)</option>
                    <option value="2">Fahrenheit (&deg;F)</option>
                    <option value="3">Kelvin (K)</option>
                </select>
            </div>
            <div class="mb-3 ps-5 pe-5">
                <label for="input-num" class="input-num">Input Number</label>
                <input type="number" class="form-control custom" id="input-num" aria-label="Input Number" aria-describedby="button-addon2"
                    placeholder="0">
            </div>
            <div class="mb-3 text-center">
                <button type="button" id="btn-convert" class="btn-convert" onclick="toCelsius()">Convert</button>
            </div>
            <div class="mb-5 text-center">
                <p id="answer" class="answer">0</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e63608f05c.js" crossorigin="anonymous"></script>
    <script src="temperature-converter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
